<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Report Trading Area</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f6f6f6;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #dddddd;
      max-width: 900px;
      margin: auto;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .stats div {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }
    .stats .ok   { background-color: #eafaf1; border:1px solid #2ecc71; color:#2ecc71; }
    .stats .warn { background-color: #fff3cd; border:1px solid #f39c12; color:#f39c12; }
    .stats .err  { background-color: #fdecea; border:1px solid #e74c3c; color:#e74c3c; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 13px;
    }
    thead {
      background-color: #f0f0f0;
    }
    .log-dump {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Report TRADING AREA del {{reportDate}}</h1>
      <p>Totale righe: {{totalRows}}</p>
    </div>

    <div class="stats">
      <div class="ok">‚úÖ OK: {{modified}}</div>
      <div class="warn">‚ö†Ô∏è Skipped: {{skipped}}</div>
      <div class="err">‚ùå ERR: {{errored}}</div>
    </div>

    <div class="log-section">
      <h2>üìù Log di esecuzione:</h2>
      <pre class="log-dump">{{logDump}}</pre>
    </div>
  </div>
</body>
</html>
