<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Report Trading Area</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f6f6f6;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #dddddd;
      max-width: 800px;
      margin: auto;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .stats div {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }
    .stats .ok  { background-color: #eafaf1; border:1px solid #2ecc71; color:#2ecc71; }
    .stats .warn{ background-color: #fff3cd; border:1px solid #f39c12; color:#f39c12; }
    .stats .err { background-color: #fdecea; border:1px solid #e74c3c; color:#e74c3c; }
    .day-card {
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .day-card .data {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product-card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .product-name {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .product-kpi-container {
      display: flex;
      gap: 12px;
    }
    .product-kpi {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-size: 13px;
      font-weight: bold;
    }
    .ok  { background-color: #eafaf1; border:1px solid #2ecc71; color:#2ecc71; }
    .warn{ background-color: #fff3cd; border:1px solid #f39c12; color:#f39c12; }
    .err { background-color: #fdecea; border:1px solid #e74c3c; color:#e74c3c; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Report TRADING AREA del {{reportDate}}</h1>
    </div>

    <div class="stats">
      <div class="ok">✅ OK: {{modified}}</div>
      <div class="warn">⚠️ Skipped: {{skipped}}</div>
      <div class="err">❌ ERR: {{errored}}</div>
    </div>

    {{#each rows}}
    <div class="day-card">
      <div class="data">
        PV: {{pv}} | Brand: {{brand}} | Indirizzo: {{addr}}
      </div>
      <div class="product-card">
        <div class="product-name">Prodotto: {{prod}}</div>
        <div class="product-kpi-container">
          <div class="product-kpi ok">SELF<br>{{self}}</div>
          <div class="product-kpi {{#if serv}}ok{{else}}warn{{/if}}">SERV<br>{{serv}}</div>
          <div class="product-kpi {{#if close}}ok{{else}}warn{{/if}}">CHIUSURA<br>{{close}}</div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</body>
</html>
