<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Report Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f6f6f6;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            max-width: 1000px;
            margin: auto;
        }

        .day-card {
            background-color: #fafafa;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .day-card .data {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .product-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }

        .product-card .product-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .product-kpi-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product-kpi {
            flex: 1 1 30%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .delta-positive {
            color: green;
        }

        .delta-negative {
            color: red;
        }

        .product-kpi.err {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
        }

        .product-kpi.warn {
            background-color: rgba(243, 156, 18, 0.2);
            border: 1px solid rgba(243, 156, 18, 0.4);
        }

        .product-kpi.ok {
            background-color: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Estrazione del {{report-date}}</h1>
        </div>

        {{#each day-cards}}
        <div class="day-card">
            <div class="data">
                Data: {{date}} |
                Delta: <span class="{{deltaClass}}">{{deltaSign}}{{deltaValue}}</span>
                (media: {{mediaDB}}, attuale: {{delta}})
            </div>

            {{#each prods}}
            <div class="product-card">
                <div class="product-name">Prodotto: {{article}}</div>
                <div class="product-kpi-container">
                    <div class="product-kpi err">❌ ERR<br>{{err}}</div>
                    <div class="product-kpi warn">⚠️ WARN<br>{{warn}}</div>
                    <div class="product-kpi ok">✅ OK<br>{{ok}}</div>
                </div>
            </div>
            {{/each}}
        </div>
        {{/each}}

    </div>
</body>

</html>
