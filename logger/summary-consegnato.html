<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <title>Report Consegnato</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f6f6f6; }
    .container { background:#fff; padding:20px; border:1px solid #ddd; max-width:800px; margin:auto; }
    .header { text-align:center; margin-bottom:20px; }
    .stats { display:flex; justify-content:space-around; margin-bottom:20px; }
    .stats div { flex:1; padding:10px; border-radius:6px; text-align:center; font-weight:bold; }
    .stats .ok   { background:#eafaf1; border:1px solid #2ecc71; color:#2ecc71; }
    .stats .warn { background:#fff3cd; border:1px solid #f39c12; color:#f39c12; }
    .stats .err  { background:#fdecea; border:1px solid #e74c3c; color:#e74c3c; }
    .log-dump {
      background:#f0f0f0;
      border:1px solid #ccc;
      padding:10px;
      white-space:pre-wrap;
      font-family:monospace;
      max-height:400px;
      overflow-y:auto;
      margin-top:20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Report CONSEGNATO del {{reportDate}}</h1>
    </div>

    <!-- Totali complessivi: ok, warn, err (assumi che siano passati come top-level) -->
    <div class="stats">
      <div class="ok">‚úÖ OK: {{ok}}</div>
      <div class="warn">‚ö†Ô∏è WARN: {{warn}}</div>
      <div class="err">‚ùå ERR: {{err}}</div>
    </div>

    <!-- Facoltativo: se vuoi ancora mostrare i dayCards, riattiva questo blocco -->
    {{!--
    {{#each dayCards}}
    <div class="day-card">
      <div class="data">Data: {{date}}</div>
      <div class="product-kpi-container">
        {{#each prods}}
          <div class="product-kpi ok">‚úÖ OK: {{ok}}</div>
          <div class="product-kpi warn">‚ö†Ô∏è WARN: {{warn}}</div>
          <div class="product-kpi err">‚ùå ERR: {{err}}</div>
        {{/each}}
      </div>
    </div>
    {{/each}}
    --}}

    {{#if mail_log}}
    <div class="log-section">
      <h2>üìù Log di esecuzione:</h2>
      <pre class="log-dump">{{logDump}}</pre>
    </div>
    {{/if}}
  </div>
</body>
</html>
