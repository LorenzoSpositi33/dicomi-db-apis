<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Report Ordinato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f6f6f6;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #dddddd;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .summary {
      font-size: 16px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th,
    table td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    table thead {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Report Ordinato del {{reportDate}}</h1>
    <div class="summary">
      <strong>Media storica:</strong> {{mediaGlobal}}
    </div>
    {{{summaryTable}}}
  </div>
</body>

</html>
