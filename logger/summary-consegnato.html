<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Report CONSEGNATO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f6f6f6;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #dddddd;
      max-width: 1000px;
      margin: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .kpi-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .kpi {
      background-color: #efefef;
      padding: 10px;
      margin: 5px;
      flex: 1 0 22%;
      min-width: 100px;
      text-align: center;
      border-radius: 4px;
    }

    .kpi strong {
      font-size: 14px;
    }

    .kpi span {
      display: block;
      margin-top: 8px;
    }

    .day-card {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 20px;
    }

    .product-card {
      margin: 10px 0;
      padding: 10px;
      background-color: #fafafa;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .product-kpi-container {
      display: flex;
      justify-content: space-around;
    }

    .product-kpi {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }

    .product-kpi.err {
      background-color: rgba(231, 76, 60, 0.2);
      border: 1px solid rgba(231, 76, 60, 0.4);
    }

    .product-kpi.warn {
      background-color: rgba(243, 156, 18, 0.2);
      border: 1px solid rgba(243, 156, 18, 0.4);
    }

    .product-kpi.ok {
      background-color: rgba(39, 174, 96, 0.2);
      border: 1px solid rgba(39, 174, 96, 0.4);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Estrazione del {{reportDate}}</h1>
    </div>

    {{#each dayCards}}
      <div class="day-card">
        <div><strong>Data:</strong> {{date}}</div>

        {{#each prods}}
          <div class="product-card">
            <div class="product-name">Prodotto: {{article}}</div>
            <div class="product-kpi-container">
              <div class="product-kpi err">❌ ERR<br>{{err}}</div>
              <div class="product-kpi warn">⚠️ WARN<br>{{warn}}</div>
              <div class="product-kpi ok">✅ OK<br>{{ok}}</div>
            </div>
          </div>
        {{/each}}
      </div>
    {{/each}}
  </div>
</body>

</html>
