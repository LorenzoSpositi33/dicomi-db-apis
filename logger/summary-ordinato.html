<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Report Ordinato</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f6f6f6; }
    .container { background-color: #ffffff; padding: 20px; border: 1px solid #dddddd; max-width: 600px; margin: auto; }
    .header { text-align: center; margin-bottom: 20px; }
    .kpi-container { display: flex; flex-wrap: wrap; justify-content: space-between; margin-bottom: 20px; }
    .kpi { background-color: #efefef; padding: 10px; margin: 5px; flex: 1 0 22%; min-width: 100px; text-align: center; border-radius: 4px; }
    .kpi strong { font-size: 14px; }
    .kpi span { display: block; margin-top: 8px; }
    .log-dump { background-color: #f0f0f0; border: 1px solid #ccc; padding: 10px; font-family: monospace; white-space: pre-wrap; overflow-x: auto; }
    @media screen and (min-width: 1024px) {
      .container { max-width: 1000px; }
      .kpi-container { flex-wrap: nowrap; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Estrazione del {{reportDate}}</h1>
    </div>
    <div class="kpi-container">
      <div class="kpi">
        <strong>❌ ID Impianto<br><span style="color: red;">NON raggiunto</span></strong>
        <span id="kpi1">{{modified}}</span>
      </div>
      <div class="kpi">
        <strong>⚠️ ID Impianto raggiunto,<br><span style="color: darkorange;">Nessuna erogazione individuata</span></strong>
        <span id="kpi2">{{skipped}}</span>
      </div>
      <div class="kpi">
        <strong>✅ ID Impianto raggiunto,<br><span style="color: green;">Erogazioni scaricate</span></strong>
        <span id="kpi4">{{errored}}</span>
      </div>
    </div>
    <div>
      <h2>Dettagli di esecuzione:</h2>
      <pre class="log-dump">{{logDump}}</pre>
    </div>
  </div>
</body>
</html>
