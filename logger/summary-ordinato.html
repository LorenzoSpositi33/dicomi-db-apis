<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <title>Report Ordinato</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f6f6f6; }
    .container { background:#fff; padding:20px; border:1px solid #ddd; max-width:800px; margin:auto; }
    .header { text-align:center; margin-bottom:20px; }
    .stats { display:flex; justify-content:space-around; margin-bottom:20px; }
    .stats div { flex:1; padding:10px; border-radius:6px; text-align:center; font-weight:bold; }
    .stats .ok   { background:#eafaf1; border:1px solid #2ecc71; color:#2ecc71; }
    .stats .warn { background:#fff3cd; border:1px solid #f39c12; color:#f39c12; }
    .stats .err  { background:#fdecea; border:1px solid #e74c3c; color:#e74c3c; }
    .day-card { background:#fafafa; border:1px solid #ccc; border-radius:8px; padding:15px; margin-bottom:20px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .day-card .data { font-size:16px; font-weight:bold; margin-bottom:10px; }
    .product-card { background:#fff; border:1px solid #ddd; border-radius:6px; padding:10px; margin-bottom:15px; }
    .product-name { font-size:14px; font-weight:bold; margin-bottom:8px; }
    .product-kpi-container { display:flex; gap:12px; }
    .product-kpi { flex:1; padding:10px; border-radius:6px; text-align:center; font-size:13px; font-weight:bold; }
    .ok   { background:#eafaf1; border:1px solid #2ecc71; color:#2ecc71; }
    .warn { background:#fff3cd; border:1px solid #f39c12; color:#f39c12; }
    .log-dump {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 10px;
    white-space: pre-wrap;
    font-family: monospace;
    max-height: 400px;
    overflow-y: auto;
    margin-top: 20px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Report ORDINATO del {{reportDate}}</h1>
    </div>

    <div class="stats">
      <div class="ok">‚úÖ OK: {{ok}}</div>
      <div class="warn">‚ö†Ô∏è WARN: {{warn}}</div>
      <div class="err">‚ùå ERR: {{err}}</div>
    </div>

     <div class="log-section">
    <h2>üìù Log di esecuzione:</h2>
    <pre class="log-dump">{{logDump}}</pre>
  </div>
</body>
</html>
